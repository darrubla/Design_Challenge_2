<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass Challenge</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <article>
          <h2>Social Media Dashboard</h2>
          <h6>Total Followers: 23,004</h6>
        </article>
        <article class="">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </article>
      </nav>
    </header>
    <main>
      <section class="main__cards--container">
        <article>
          <div class="card__title">
            <img src="./assets/icon-facebook.svg" alt="" />
            <span>@nathanf</span>
          </div>
          <div class="card__info--main">
            <h1>1987</h1>
            <p>F O L L O W E R S</p>
          </div>
          <div class="card__info--last up">
            <img src="./assets/icon-up.svg"></img>
            <span>12 Today</span>
          </div>
        </article>
        <article>
          <div class="card__title">
            <img src="./assets/icon-twitter.svg" alt="" />
            <span>@nathanf</span>
          </div>
          <div class="card__info--main">
            <h1>1044</h1>
            <p>F O L L O W E R S</p>
          </div>
          <div class="card__info--last up">
            <img src="./assets/icon-up.svg" alt=""></img>
            <span>99 Today</span>
          </div>
        </article>
        <article>
          <div class="card__title">
            <img src="./assets/icon-instagram.svg" alt="" />
            <span>@realnathanf</span>
          </div>
          <div class="card__info--main">
            <h1>11k</h1>
            <p>F O L L O W E R S</p>
          </div>
          <div class="card__info--last up">
            <img src="./assets/icon-up.svg"></img>  
            <span>1099 Today</span>
          </div>
        </article>
        <article>
          <div class="card__title">
            <img src="./assets/icon-youtube.svg" alt="" />
            <span>Nathan F.</span>
          </div>
          <div class="card__info--main">
            <h1>8239</h1>
            <p>S U B S C R I B E R S</p>
          </div>
          <div class="card__info--last down">
            <img src="./assets/icon-down.svg"></img>
            <span>144 Today</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
